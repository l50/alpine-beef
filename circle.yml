machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t fcolista/alpine-beef .
    - mkdir -p ~/docker; docker save fcolista/alpine-beef > ~/docker/image.tar

test:
	override:
		- docker run -d -p 3000:3000 fcolista/alpine-beef; sleep 10
		- curl --retry 10 --retry-delay 5 -v http://localhost:3000/hook.js
